<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack a Dino!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #4fbf88;
      color: #fff;
    }
    h1 {
      margin: 20px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 20px;
      justify-content: center;
      margin: 20px auto;
    }
    .hole {
      width: 120px;
      height: 120px;
      background: #333;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .dino {
      width: 80px;
      height: 80px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      left: 20px;
      transition: bottom 0.3s;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Whack a Dino!</h1>
  <p>Score: <span id="score">0</span> | Time: <span id="time">60</span>s</p>
  <div id="game"></div>
  <button onclick="startGame()">START!</button>

  <!-- Sound -->
  <audio id="hitSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const hitSound = document.getElementById("hitSound");

    let score = 0;
    let time = 60;
    let timer;
    let dinoTimer;

    // Dino colors to cycle through
    const colors = ["orange", "red", "yellow", "blue", "purple", "pink", "lime"];

    // Create holes with dinos
    for (let i = 0; i < 6; i++) {
      let hole = document.createElement("div");
      hole.classList.add("hole");
      let dino = document.createElement("div");
      dino.classList.add("dino");
      dino.addEventListener("click", () => {
        if (dino.style.bottom === "20px") { // Only count if visible
          score++;
          scoreDisplay.textContent = score;

          // Change to random color
          const newColor = colors[Math.floor(Math.random() * colors.length)];
          dino.style.background = newColor;

          // Play sound
          hitSound.currentTime = 0;
          hitSound.play();

          // Hide after hit
          dino.style.bottom = "-100px";
        }
      });
      hole.appendChild(dino);
      game.appendChild(hole);
    }

    function randomDino() {
      const dinos = document.querySelectorAll(".dino");
      dinos.forEach(d => d.style.bottom = "-100px");
      const random = Math.floor(Math.random() * dinos.length);
      dinos[random].style.bottom = "20px";
    }

    function startGame() {
      score = 0;
      time = 60;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = time;
      clearInterval(timer);
      clearInterval(dinoTimer);

      timer = setInterval(() => {
        time--;
        timeDisplay.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          clearInterval(dinoTimer);
          alert("Game Over! Final Score: " + score);
        }
      }, 1000);

      dinoTimer = setInterval(randomDino, 800);
    }
  </script>
</body>
</html>
